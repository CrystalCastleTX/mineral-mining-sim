<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crystal Castle Mineral Mining Sim</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="three.min.js"></script>
  <script src="OrbitControls.js"></script>
  <script>
    let camera, scene, renderer, controls;
    let player, minerals = [];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb);
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 10);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      controls = new THREE.OrbitControls(camera, renderer.domElement);

      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(1000, 1000),
        new THREE.MeshStandardMaterial({ color: 0x228B22 })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(10, 20, 10);
      scene.add(directionalLight);

      player = new THREE.Mesh(
        new THREE.BoxGeometry(1, 2, 1),
        new THREE.MeshStandardMaterial({ color: 0xaaaaaa })
      );
      player.position.y = 1;
      scene.add(player);

      for (let i = 0; i < 5; i++) {
        const mine = new THREE.Mesh(
          new THREE.BoxGeometry(10, 2, 10),
          new THREE.MeshStandardMaterial({ color: 0x8B4513 })
        );
        mine.position.set(i * 20 - 40, 1, -20);
        mine.userData = {
          name: `Mine ${i + 1}`,
          minerals: generateMinerals().map(m => m.name)
        };
        scene.add(mine);
        minerals.push(mine);
      }

      window.addEventListener('resize', onWindowResize);
    }

    function generateMinerals() {
      const mineralTypes = [
        { name: 'Quartz', rarity: 0.8 },
        { name: 'Fluorite', rarity: 0.6 },
        { name: 'Rhodochrosite', rarity: 0.3 },
        { name: 'Wulfenite', rarity: 0.2 },
        { name: 'Sphalerite', rarity: 0.1 },
        { name: 'Azurite', rarity: 0.05 }
      ];
      return mineralTypes.filter(m => Math.random() < m.rarity);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
